<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1:your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">
                
            </div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper and scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://source.unsplash.com/200x200/?rock" height=150 width=150 onclick="rpsgame(this)" alt="">
            <img id="paper" src="https://source.unsplash.com/200x200/?paper,paper" height="150px" width="150px" onclick="rpsgame(this)" alt="">
            <img id="scissors" src="https://source.unsplash.com/200x200/?scissors" height="150px" width="150px" onclick="rpsgame(this)" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
